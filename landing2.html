<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Justice Web App</title>
    <link rel="stylesheet" href="landing2.css">
</head>
<body>
    <section class="sectionWrapper">
        <section class="heroSection">
            <nav class="navSection">

                <div class="logoDiv">
                    <img src="images/logo.png" alt="LogoImage" class="logoImage">
                </div>

                <div class="navButtonDiv">
                    <ul class="navButtonUl">
                        <a href="finance.html" class="navButtonLinks"><li class="navButtonLi">Home</li></a>
                        <a href="#" class="navButtonLinks"><li class="navButtonLi">About Us</li></a>
                        <a href="loginmember.html" class="navButtonLinks"><li class="navButtonLi">Log in</li></a>
                        <a href="signupmember.html" class="navButtonLinks"><li class="navButtonLi">Sign up</li></a>
                    </ul>
                </div>

            </nav>

            <div class="heroSectionDiv">
                <div class="heroImageDiv">
                    <img src="images/words.png" alt="microfinace  statement" class="heroImageImg">
                </div>

                <section id="signup-page">
    
                    <h2 class="microAccCreate">Create an account</h2>

                    <div class="box">
                        <label for="" class="microAccInputLabel"> Full Names</label>
                        <input type="text" id="microfinanceName" name="name" class="microAccInput" required>
                    </div>

                    <div class="box">
                        <label for="" class="microAccInputLabel">Registration number</label>
                        <input type="id number" id="microfinanceNumber" name="id number"   class="microAccInput" required>
                    </div>

                    <div class="box">
                        <label for="" class="microAccInputLabel">County of residence</label>
                        <input type="phone number" id="numberOfMembers" name="Membership Population" class="microAccInput" required>
                    </div>

                    <div class="box">
                        <label for="" class="microAccInputLabel">Constituency</label>
                        <input type="phone number" id="location" name="Membership Population" class="microAccInput" required>
                    </div>

                    <div class="box">
                        <label for="" class="microAccInputLabel">Ward</label>
                        <input type="phone number" id="password" name="Membership Population" class="microAccInput" required>
                    </div>

                    <div class="box">
                        <label for="" class="microAccInputLabel" >Enter Password</label>
                        <input type="phone number" id="confirmPassword" name="Membership Population" class="microAccInput" required>
                    </div>

                    <button type="submit" class="submit_signup">Submit</button>

                </section>
            </div>
        </section>
    </section>

    <script src="finance.js"></script>
</body>
</html>
